<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_project calculater</title>
    <link rel="stylesheet" href="/calulater.css">
</head>
<body>
    <div class="container">

    <input type="text" class="result" placeholder="answer">

    <button class="no1" type="button">1</button>
    <button class="no2" type="button">2</button>
    <button class="no3" type="button">3</button>
    <button class="no4" type="button">+</button>

    <button class="no5" type="button">4</button>
    <button class="no6" type="button">5</button>
    <button class="no7" type="button">6</button>
    <button class="no8" type="button">-</button>

    <button class="no9" type="button">7</button>
    <button class="no10" type="button">8</button>
    <button class="no11" type="button">9</button>
    <button class="no12" type="button">*</button>

    <button class="no13" type="button">c</button>
    <button class="no14" type="button"><..</button>
    <button class="no15" type="button">%</button>
    <button class="no16" type="button"></button>
    
    <button class="no18" type="button">0</button>
    <button class="no19" type="button">.</button>
    <button class="no20" type="button">=</button>
</div>
    
    
</body>
</html>
